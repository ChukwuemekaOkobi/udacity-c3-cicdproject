---
- name: Extract artifact
  unarchive:
    src: ~/project/artifact.tar.gz
    dest: /home/ubuntu

- name: "upgrade packages. "
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
    
- name: "npm install"
  become: true
  shell: | 
    npm install

- name: "pm2 stop "
  become: true
  shell: | 
    pm2 stop default

- name: "start server"
  become: true 
  shell: |
    pm2 start npm --start